<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flight Status</title>
  </head>
  <body>
    <h1>Flight Status</h1>
    <div class="departures">
      <h2>DEPARTURES</h2>
      <p></p>
      <template id="template-departures">
        <tr>
          <td class="time"></td>
          <td class="airport"></td>
          <td class="flight-number"></td>
        </tr>
      </template>
    </div>

    <div class="arrivals">
      <h2>ARRIVALS</h2>
      <p></p>
      <template id="template-arrivals" class="template-arrivals">
        <tr>
          <td class="time"></td>
          <td class="airport"></td>
          <td class="flight-number"></td>
        </tr>
      </template>
    </div>

    <script src="./js/fetch_flights.js"></script>
  </body>
</html>
